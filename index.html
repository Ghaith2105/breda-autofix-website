<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breda AutoFix | Premier Car Repair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              accent: {
                500: '#f97316', // Orange for CTA
                600: '#ea580c',
              }
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              'drive-in': {
                '0%': { transform: 'translateX(-100vw) scale(0.8)', opacity: '0' },
                '60%': { transform: 'translateX(10%) scale(1.05)', opacity: '1' },
                '100%': { transform: 'translateX(0) scale(1)', opacity: '1' }
              },
              'drive-out': {
                '0%': { transform: 'translateX(0) scale(1)', opacity: '1' },
                '40%': { transform: 'translateX(-10%) scale(0.95)', opacity: '1' },
                '100%': { transform: 'translateX(100vw) scale(1.1)', opacity: '0' }
              },
              'repair-spin': {
                '0%': { transform: 'rotate(0deg) scale(0.8)', opacity: '0' },
                '20%': { transform: 'rotate(-20deg) scale(1.1)', opacity: '1' },
                '50%': { transform: 'rotate(0deg) scale(1)', opacity: '1' },
                '80%': { transform: 'rotate(20deg) scale(1.1)', opacity: '1' },
                '100%': { transform: 'rotate(0deg) scale(0.8)', opacity: '0' }
              }
            },
            animation: {
              slideUpFade: 'slideUpFade 0.5s ease-out forwards',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              shimmer: 'shimmer 4s linear infinite',
              'drive-in': 'drive-in 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'drive-out': 'drive-out 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) forwards',
              'repair-spin': 'repair-spin 1.2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "clsx": "https://esm.sh/clsx@^2.1.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>

</head>
